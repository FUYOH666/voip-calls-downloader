# Ruff configuration for voip-calls-downloader
# Ruff is a fast Python linter and formatter written in Rust

# Target Python version
target-version = "py312"

# Line length (same as Black default)
line-length = 88

# Enable specific rule sets
[lint]
# Enable all rules from these categories
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate (commented out code)
    "PD",  # pandas-vet
    "PL",  # Pylint
    "TRY", # tryceratops
    "RUF", # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",  # line too long (handled by formatter)
    "PLR0913", # too many arguments (allow for CLI tools)
    "PLR0912", # too many branches (allow for complex logic)
    "TRY003", # avoid specifying long messages outside exception class
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Exclude common directories
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "env",
    "ENV",
    ".pytest_cache",
    ".ruff_cache",
    "build",
    "dist",
    "*.egg-info",
    "downloads",
    "*.db",
    "*.log",
]

# Per-file ignores
[lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"tests/*" = ["PLR2004", "S101"]  # Allow magic values and assert in tests

# isort configuration
[lint.isort]
known-first-party = ["rostelcom", "svyaztransit"]
force-single-line = false
force-sort-within-sections = true

# Formatting configuration
[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

